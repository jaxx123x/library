<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Allan' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <button id="add-bookfff">Add Book</button>
        <h1>Book library</h1>
        <button id="remove-books">Remove Books</button>
    </div>
    <div class="content">
        <div class="form-container">
            <form>
                <fieldset style="border-radius: 10px;">
                    <legend>Add a book</legend>
                    <p>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </p>
                    <p>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </p>
                    <p>
                        <label for="pages">Pages:</label>
                        <input type="number" name="pages" id="pages" required>
                    </p>
                    <p>
                        <label for="value">Read:</label>
                        <input type="checkbox" id="value" name="value">
                    </p>
                    <button id="add-book" style="background-color: rgb(187, 172, 142); border: 1px solid white; border-radius: 10px; width: 44%;">Add Book</button>
                </fieldset>
                
            </form>
        </div>
        <div class="book">
            <div class="title">Title: Auschwitz</div>
            <div class="author">Author: Mark Jonhson</div>
            <div class="pages">Pages: 255</div>
            <div class="read">Read: <input type="checkbox"></div>
            <div class="delete">Delete</div>
        </div>
        <div class="book">
            <div class="title">da</div>
            <div class="author">Autho</div>
            <div class="pages">Pages: 2</div>
            <div class="read">Read: <input type="checkbox"></div>
            <div class="delete">Delete</div>
        </div>
       
       
        
    </div>
</body>
</html>
